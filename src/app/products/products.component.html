<div class="d-flex justify-content-around flex-wrap">
    <div *ngFor="let product of productsData">
        <div class="card m-3" style="width: 18rem;">
            <img class="card-img-top" src="../../assets/tomato.jpeg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text text-center">{{product.name}}</p>
            </div>
        </div>
    </div>
</div>
